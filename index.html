<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navega√ß√£o AR com GPS</title>

    <!-- A-Frame + AR.js (com suporte a GPS) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: #000;
      }

      /* HUD fixo sobre a c√¢mera */
      #hud {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        text-align: center;
        padding: 12px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        z-index: 99999 !important;
        pointer-events: none;
      }

      #distancia {
        display: block;
        margin-top: 5px;
        font-weight: bold;
        color: #00ffcc;
      }
    </style>
  </head>

  <body>
    <!-- HUD fixo -->
    <div id="hud">
      üìç Aponte o celular e procure o modelo 3D no ambiente
      <span id="distancia">Carregando GPS...</span>
    </div>

    <!-- Cena AR -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <!-- C√¢mera com GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo local -->
      <a-entity
        id="modelo"
        gps-entity-place="latitude: -8.0476; longitude: -34.8770;"
        gltf-model="modelos/Cubo.glb"
        scale="3 3 3"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
      ></a-entity>
    </a-scene>

    <script>
      const destino = { lat: -8.0476, lon: -34.8770 };
      const distanciaEl = document.getElementById("distancia");

      // Fun√ß√£o para calcular dist√¢ncia em metros
      function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = (lat1 * Math.PI) / 180;
        const œÜ2 = (lat2 * Math.PI) / 180;
        const ŒîœÜ = ((lat2 - lat1) * Math.PI) / 180;
        const ŒîŒª = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(ŒîœÜ / 2) ** 2 +
          Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      // Atualiza dist√¢ncia em tempo real
      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const dist = calcularDistancia(lat, lon, destino.lat, destino.lon);
            distanciaEl.textContent = `Dist√¢ncia at√© o modelo: ${dist.toFixed(1)} m`;
          },
          (err) => {
            distanciaEl.textContent = "‚ö†Ô∏è Erro ao obter localiza√ß√£o.";
            console.warn("Erro GPS:", err);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
        );
      } else {
        distanciaEl.textContent = "‚ùå GPS n√£o suportado neste dispositivo.";
      }

      // For√ßa HUD ficar vis√≠vel mesmo se AR.js alterar o z-index
      const manterHUD = () => {
        const hud = document.getElementById("hud");
        hud.style.zIndex = "99999";
      };
      setInterval(manterHUD, 1000);
    </script>
  </body>
</html>
