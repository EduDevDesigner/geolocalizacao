<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navega√ß√£o AR Prototype</title>

    <!-- A-Frame e AR.js (vers√µes compat√≠veis com GPS) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>

    <!-- GPS entity place (plugin geolocalizado) -->
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      .label {
        position: fixed;
        bottom: 10px;
        left: 0; right: 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        font-family: sans-serif;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div class="label">üìç Aponte o celular e procure a seta 3D do destino</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- C√¢mera com GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo 3D da seta -->
      <a-entity
        gps-entity-place="latitude: -8.0476; longitude: -34.8770;"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Arrow/glTF/Arrow.gltf"
        scale="5 5 5"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
      ></a-entity>
    </a-scene>
  </body>
</html>
