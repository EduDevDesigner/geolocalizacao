<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navega√ß√£o AR com GPS</title>

    <!-- A-Frame + AR.js (vers√£o est√°vel com suporte GPS) -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
      .info {
        position: fixed;
        bottom: 10px;
        left: 0; right: 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: sans-serif;
        padding: 10px;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div class="info">üìç Aponte o celular e procure a seta 3D no ambiente</div>

    <a-scene
      xr-mode-ui="enabled: false"
      embedded
     arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720;"
     gps-camera rotation-reader
    >
      <!-- C√¢mera com GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo 3D -->
      <a-entity
        gps-entity-place="latitude: -8.0476; longitude: -34.8770;"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Arrow/glTF/Arrow.gltf"
        scale="5 5 5"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
      ></a-entity>
    </a-scene>

    <script>
      // Depura√ß√£o ‚Äî mostra coordenadas no console
      navigator.geolocation.watchPosition(
        pos => console.log("Lat:", pos.coords.latitude, "Lon:", pos.coords.longitude),
        err => console.warn("Erro GPS:", err),
        { enableHighAccuracy: true }
      );
    </script>
    
    
  </body>
</html>
