<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navega√ß√£o AR com GPS + Dist√¢ncia</title>

    <!-- A-Frame + AR.js (com suporte a GPS) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }

      .info {
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: sans-serif;
        padding: 10px;
        z-index: 2;
      }

      .distancia {
        position: fixed;
        top: 10px;
        left: 0;
        right: 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        color: #00ff88;
        font-family: monospace;
        font-size: 18px;
        padding: 6px;
        z-index: 3;
      }
    </style>
  </head>

  <body>
    <div class="distancia">Calculando dist√¢ncia...</div>
    <div class="info">üìç Aponte o celular e procure o modelo 3D no ambiente</div>

    <a-scene
      embedded
      xr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <!-- C√¢mera com GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo 3D local -->
      <a-entity
        id="modelo"
        gps-entity-place="latitude: -8.0476; longitude: -34.8770;"
        gltf-model="modelos/Cubo.glb"
        scale="3 3 3"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
      ></a-entity>
    </a-scene>

    <script>
      // Coordenadas do modelo (ajuste conforme seu ponto de destino)
      const destino = { lat: -8.0476, lon: -34.8770 };
      const distanciaDiv = document.querySelector('.distancia');

      // Fun√ß√£o para calcular dist√¢ncia entre 2 coordenadas (f√≥rmula de Haversine)
      function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371000; // raio da Terra em metros
        const toRad = (v) => (v * Math.PI) / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      // Atualiza dist√¢ncia conforme GPS muda
      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const distancia = calcularDistancia(lat, lon, destino.lat, destino.lon);

          distanciaDiv.textContent =
            distancia < 5
              ? "üìç Voc√™ chegou ao destino!"
              : `üìè Dist√¢ncia at√© o modelo: ${distancia.toFixed(1)} m`;

          console.log(`Lat: ${lat}, Lon: ${lon}, Dist√¢ncia: ${distancia.toFixed(1)} m`);
        },
        (err) => {
          console.warn("‚ö†Ô∏è Erro ao obter GPS:", err);
          distanciaDiv.textContent = "‚ö†Ô∏è GPS n√£o dispon√≠vel";
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    </script>
  </body>
</html>
