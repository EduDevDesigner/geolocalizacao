<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navega칞칚o AR com GPS</title>

    <!-- A-Frame + AR.js (com suporte a GPS) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place/dist/aframe-gps-entity-place.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }

      .info {
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: sans-serif;
        padding: 10px;
        z-index: 1000;
      }

      .distance {
        font-weight: bold;
        font-size: 1.1em;
      }
    </style>
  </head>

  <body>
    <div class="info">
      游늸 Aponte o celular e procure o modelo 3D no ambiente<br />
      <span class="distance">Calculando dist칙ncia...</span>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <!-- C칙mera com GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Modelo 3D local -->
      <a-entity
        id="modelo"
        gps-entity-place="latitude: -8.0476; longitude: -34.8770;"
        gltf-model="modelos/Cubo.glb"
        scale="3 3 3"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
      ></a-entity>
    </a-scene>

    <script>
      // Coordenadas do modelo (definidas manualmente)
      const destino = { lat: -8.0476, lon: -34.8770 };
      const distanciaTexto = document.querySelector(".distance");

      // Fun칞칚o para calcular dist칙ncia entre dois pontos GPS
      function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Raio da Terra em metros
        const 픥1 = (lat1 * Math.PI) / 180;
        const 픥2 = (lat2 * Math.PI) / 180;
        const 풊픥 = ((lat2 - lat1) * Math.PI) / 180;
        const 풊풭 = ((lon2 - lon1) * Math.PI) / 180;

        const a =
          Math.sin(풊픥 / 2) * Math.sin(풊픥 / 2) +
          Math.cos(픥1) * Math.cos(픥2) *
          Math.sin(풊풭 / 2) * Math.sin(풊풭 / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c; // metros
      }

      // Atualiza a dist칙ncia em tempo real
      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const dist = calcularDistancia(lat, lon, destino.lat, destino.lon);

          distanciaTexto.textContent = `游늺 Dist칙ncia at칠 o modelo: ${dist.toFixed(1)} metros`;
          distanciaTexto.style.display = "block";
        },
        err => {
          distanciaTexto.textContent = "丘멆잺 Erro ao obter localiza칞칚o.";
          console.warn("Erro GPS:", err);
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    </script>
  </body>
</html>
